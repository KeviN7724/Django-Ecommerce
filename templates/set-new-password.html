{% extends 'base.html' %} {% block title %}set password{% endblock title %} {%
block content %}

<div class="card bg-light p-5">
  {% for message in messages %}

  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong></strong>{{ message }}
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>

{% endfor %}

<h3 class="text-dark">Set New Password</h3>

<form action="{% url 'set-new-password' uid64 token %}" method="post">
  {% csrf_token %}
  <br />

  <label for="pass1">Password</label>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="pass1"
      name="pass1"
      required
    />
  </div>
  <label for="pass2">Confirm Password</label>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="pass2"
      name="pass2"
      required
    />
  </div>
  <br />
  <br />
  <button type="submit" class="btn btn-success">Submit</button>
  <hr />
  <a href="/auth/login">Go Back?</a>
  <br />
  <br />
</form>
{% endblock content %}
