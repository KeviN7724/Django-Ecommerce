{% extends 'base.html' %}
{% block title %}reset password{% endblock title %}
{% block content %}

<div class="card bg-light p-5">
 
   {% for message in messages %}
   
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>

{% endfor %}

<h3 class="text-dark">Request a reset link</h3>

<form action="/auth/request-reset-email/" method="post">
  {% csrf_token %}
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control mb-3" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp" required>
    
  </div>
  
  <button type="submit" class="form-control bg-success text-dark">Submit</button>
    
      <a href="/">Go Back</a>
</form>
{% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
{% endblock script %}       
{% endblock content %}
